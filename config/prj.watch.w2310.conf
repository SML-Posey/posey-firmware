CONFIG_ROLE_WATCH=y
CONFIG_FLASH_SIZE_NONE=y

# Debug enable/disable
CONFIG_DEBUG_OPTIMIZATIONS=y
CONFIG_DEBUG_THREAD_INFO=y
CONFIG_THREAD_NAME=y
# CONFIG_THREAD_ANALYZER=y
# CONFIG_EXCEPTION_STACK_TRACE=y
# CONFIG_DEBUG_COREDUMP=y
# CONFIG_DEBUG_COREDUMP_MEMORY_DUMP_MIN=y
# CONFIG_DEBUG_COREDUMP_BACKEND_LOGGING=y
CONFIG_DEBUG=y
CONFIG_DEBUG_INFO=y
CONFIG_RESET_ON_FATAL_ERROR=y

# CONFIG_STACK_SENTINEL=y

CONFIG_REBOOT=y

# Enable C++
CONFIG_NEWLIB_LIBC=y
CONFIG_NEWLIB_LIBC_FLOAT_PRINTF=y
# CONFIG_CPLUSPLUS=y
CONFIG_CPP=y
CONFIG_STD_CPP17=y
CONFIG_LIB_CPLUSPLUS=y

# Enable floating point stuff.
CONFIG_FPU=y
CONFIG_CBPRINTF_FP_SUPPORT=y

# Bigger buffers. We're not doing anything else with all
# that juicy RAM.
CONFIG_HEAP_MEM_POOL_SIZE=4096
# # CONFIG_PRIVILEGED_STACK_SIZE=2048
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=4096
CONFIG_MAIN_STACK_SIZE=4096
# CONFIG_IDLE_STACK_SIZE=2048
# CONFIG_ISR_STACK_SIZE=2048
CONFIG_LOG_BUFFER_SIZE=4096

# Bluetooth configuration
CONFIG_BT_DEVICE_NAME="Posey UNKNOWN"
# Enable Dynamic name modification
CONFIG_BT_DEVICE_NAME_DYNAMIC=y
# Maximum chcaracter of the device name
CONFIG_BT_DEVICE_NAME_MAX=30
CONFIG_BT=y
CONFIG_BT_SMP=y
CONFIG_BT_DEBUG_LOG=n
CONFIG_BT_PERIPHERAL=y
# Need SMP for BLE.

CONFIG_BT_CENTRAL=n
CONFIG_BT_OBSERVER=n

CONFIG_BT_DEVICE_APPEARANCE=1345
CONFIG_BT_MAX_CONN=2
CONFIG_BT_MAX_PAIRED=1

# CONFIG_BT_L2CAP_TX_BUF_COUNT=10
CONFIG_BT_L2CAP_TX_MTU=247
CONFIG_BT_BUF_ACL_TX_COUNT=3
CONFIG_BT_BUF_ACL_TX_SIZE=251
# CONFIG_BT_L2CAP_DYNAMIC_CHANNEL=y

# CONFIG_BT_CTLR_SDC_LLPM=y
# CONFIG_BT_CTLR_SDC_SCAN_BUFFER_COUNT=10
# CONFIG_BT_CTLR_PHY_2M=y
# CONFIG_BT_CTLR_RX_BUFFERS=1
CONFIG_BT_BUF_ACL_RX_SIZE=251
# CONFIG_BT_CTLR_DATA_LENGTH_MAX=251

CONFIG_BT_RX_STACK_SIZE=10240

CONFIG_BT_GATT_CLIENT=y
CONFIG_BT_ATT_PREPARE_COUNT=10
# # CONFIG_BT_CONN_TX_MAX=10

CONFIG_BT_GAP_AUTO_UPDATE_CONN_PARAMS=y

# Enable the NUS service
CONFIG_BT_NUS=y
CONFIG_BT_NUS_CLIENT=y

# BLE Scanning
# CONFIG_BT_SCAN=y
# CONFIG_BT_SCAN_FILTER_ENABLE=y
# CONFIG_BT_SCAN_NAME_CNT=4
CONFIG_BT_GATT_DM=y

# # Enable bonding
CONFIG_BT_SETTINGS=y
CONFIG_FLASH=y
CONFIG_FLASH_PAGE_LAYOUT=y
CONFIG_FLASH_MAP=y
CONFIG_NVS=y
CONFIG_SETTINGS=y

# Disable console.
CONFIG_CONSOLE=n
CONFIG_UART_CONSOLE=n
CONFIG_RTT_CONSOLE=n
CONFIG_STDOUT_CONSOLE=n

# CONFIG_PRINTK=y

# Config logger on RTT.
CONFIG_LOG=y
CONFIG_LOG_MODE_MINIMAL=n
CONFIG_LOG_MODE_DEFERRED=y
CONFIG_USE_SEGGER_RTT=y
CONFIG_LOG_BACKEND_RTT=y
# CONFIG_LOG_BACKEND_UART=n