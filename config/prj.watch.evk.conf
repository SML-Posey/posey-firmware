CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=2048
CONFIG_MAIN_STACK_SIZE=2048
# CONFIG_IDLE_STACK_SIZE=2048
# CONFIG_ISR_STACK_SIZE=2048
CONFIG_LOG_BUFFER_SIZE=2048

## BT is big. 13->57% RAM, yikes!

# Bluetooth configuration
CONFIG_BT_DEVICE_NAME="Posey UNKNOWN"
# Enable Dynamic name modification
CONFIG_BT_DEVICE_NAME_DYNAMIC=y
# Maximum chcaracter of the device name
CONFIG_BT_DEVICE_NAME_MAX=30
CONFIG_BT=y
CONFIG_BT_SMP=y
CONFIG_BT_DEBUG_LOG=n
CONFIG_BT_PERIPHERAL=y

# 40.84% with SMP, 39.67% w/o
# Need SMP for BLE.

CONFIG_BT_CENTRAL=n

# 46.67%

CONFIG_BT_OBSERVER=n

# 46.67% Nothing extra on top of central and periph

CONFIG_BT_DEVICE_APPEARANCE=1345
CONFIG_BT_MAX_CONN=2
CONFIG_BT_MAX_PAIRED=1

# 57.42%

# CONFIG_BT_L2CAP_TX_BUF_COUNT=10
CONFIG_BT_L2CAP_TX_MTU=247
CONFIG_BT_BUF_ACL_TX_COUNT=3
CONFIG_BT_BUF_ACL_TX_SIZE=251
# CONFIG_BT_L2CAP_DYNAMIC_CHANNEL=y

# 58.94

CONFIG_BT_CTLR_SDC_LLPM=y
CONFIG_BT_CTLR_SDC_SCAN_BUFFER_COUNT=10
CONFIG_BT_CTLR_PHY_2M=y
CONFIG_BT_CTLR_RX_BUFFERS=1
CONFIG_BT_BUF_ACL_RX_SIZE=251
CONFIG_BT_CTLR_DATA_LENGTH_MAX=251

# 71.48

CONFIG_BT_RX_STACK_SIZE=1024

# 71.48 - must be default 1024 with this config

CONFIG_BT_GATT_CLIENT=y
CONFIG_BT_ATT_PREPARE_COUNT=10
# # CONFIG_BT_CONN_TX_MAX=10

CONFIG_BT_GAP_AUTO_UPDATE_CONN_PARAMS=y

# 76.76

# Enable the NUS service
CONFIG_BT_NUS=y
CONFIG_BT_NUS_CLIENT=y

# 77.05%

# BLE Scanning
